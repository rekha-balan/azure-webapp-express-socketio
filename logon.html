<!doctype html>
<html>
  <head>
    <title>Logon</title>
  </head>

  <body>
    <h3 align='center'>Logon</h3>
    <form method="post" action="logon_submit">
    <table border='1' align='center'>
      <tr>
        <td>User ID:</td>
        <td>
          <input type="text" name="user_id" />
        </td>
      </tr>
      <tr>
        <td>Password:</td>
        <td>
          <input type="password" name="user_password" />
        </td>
      </tr>
      <tr>
        <td colspan='2' align='center'>
          <button type="submit">Logon</button>
        </td>
      </tr>
    </form>
    </table>
  </body>
</html>
